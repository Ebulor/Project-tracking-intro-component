<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Project tracking intro component</title>
</head>
<body>  
    <nav>
        <div class="nav-wrapper">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="mobile-menu"></div>
            <div class="navbar">
                <a href="#">Product</a>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <hr>
                <a href="#">Login</a>
            </div>
        </div>
    </nav>
    <div class="bg"></div>
    <main>
        <div class="main-wrapper">
            <div class="main-img">
                <img src="images/illustration-devices.svg" alt="devices">
            </div>
            <div class="text">
                <div class="top">
                    <button>NEW</button>
                    <p>MONOGRAPH DASHBOARD</p>
                </div>
                <div class="center">
                    <h1>Powerful insights into your team</h1>
                    <p>Project planning and time tracking for agile teams</p>
                </div>        
                <div class="bottom">
                    <button> Schedule a demo</button>
                    <p>to see a live preview</p>
                </div>
            </div>
        </div>
    </main>
   


    <script src="app.js"></script>
</body>
</html>
